<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-header-mobile.jpg" class="hero-mobile" alt="hero image">
        <img src="./images/image-header-desktop.jpg" class="hero-desktop" alt="hero image">
        <div class="overlay"></div>
      </div>
      <divc class="container-body">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="card-text"> 
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="company-numbers">
          <div class="company-number">
            <span class="number">10k+</span>
            <span class="description">companies</span>
          </div>
          <div class="company-number">
            <span class="number">314</span>
            <span class="description">templates</span>
          </div>
          <div class="company-number">
            <span class="number">12m+</span>
            <span class="description">queries</span>
          </div>
        </div>
      </divc>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/roberto-ramirez-aguilar">Robert Ramirez</a>.
  </div>
</body>
</html>
